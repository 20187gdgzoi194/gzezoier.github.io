<style type="text/css">

    height: 100%;

    overflow: hidden;
}
iframe {

<!-- layer js-->
	<script src="assets/vendor/jquery/jquery.min.js"></script>
	<script src="layer/layer.js"></script>

<script type="text/javascript">

    layer.prompt({
      formType: 0,
      value: 'http://generals.io',
      title: 'To Place',
    }, function(value, index){
      layer.close(index);
            var w = layer.open({
              type: 2,
              title: '等待https://img.luogu.org的响应',
              shadeClose: true,
              shade: false,
              maxmin: true, //开启最大化最小化按钮
              area: [String(document.body.clientWidth) + 'px', String(document.body.clientHeight) + 'px'],
              content: value
            });
            //layer.full(w);
            layer.open({
              content:"Wait",
              end: function() {
                $('#layui-layer2').width(1200);
                $('#layui-layer2').height(800);
                document.getElementById("layui-layer2").style.overflow = "hidden";
        }
    });
    });
    
</script>
<iframe src="https://www.luogu.org" width="100%" height="100%" frameborder="0"></iframe>
