	<!-- hearder -->
	<header class="page-header">
		<div style="font-size: 7vh;font-weight: 550;" class="in-left">Markdown编辑器&编译器</div>
	</header>
	<main class="page-main full-screen in-up" style="padding: 3vw 40vh !important;">
		<a style="float:left;" href="home.html">
			<button class="btn btn-primary btn-lg" type="button">
				<span class="left-arrow"></span>
				<span class="btn-inner--text large-font">返回</span>
			</button>
		</a>
		<div id="test-editor" style="box-shadow: 0 5px 15px rgba(50, 50, 93, .1), 0 5px 8px rgba(0, 0, 0, .15) !important;overflow: hidden !important;">
		    <textarea style="display:none;"></textarea>
		</div>
		<script type="text/javascript">
		    $(function() {/*
		    	editormd.katexURL = {
				    js  : "KaTex/KaTex",  
				    css : "KaTex/KaTex" 
				};*/
		        var editor = editormd("test-editor", {
		            width  : "100%",
		            height : "90%",
		            path   : "editormd/lib/",
		            theme: "eclipse",
				    previewTheme: "eclipse",
				    editorTheme: "eclipse",
				    /*markdown: md,*/
				    codeFold: true,
				    saveHTMLToTextarea: true,    // 保存 HTML 到 Textarea
				    searchReplace: true,
				    /*htmlDecode: "style,script,iframe|on*",*/            // 开启 HTML 标签解析，为了安全性，默认不开启
				    emoji: true,
				    taskList: true,
				    tocm: true,         // Using [TOCM]
				    tex: true,                   // 开启科学公式TeX语言支持，默认关闭
				    flowChart: true,             // 开启流程图支持，默认关闭
				    sequenceDiagram: true
		        });
		 
		    });
		</script>
