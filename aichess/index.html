<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="../icon.png" type="image/x-icon"/>
	<title>aichess|OI工具</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/chessboardjs/css/chessboard-0.3.0.css">
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link href="../css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!-- Icons -->
    <link href="../assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
    <link href="../assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Argon CSS -->
    <link type="text/css" href="../assets/css/argon.css" rel="stylesheet">
</head>
<body>
	
	<canvas id="c_n9" width="1920" height="990" style="position: fixed; top: 0px; left: 0px; z-index: -1; opacity: 0.5;"></canvas>

<script src="/../z.js"></script>
    <div style="height: 40px; width: 100%"></div>
    <div class="card-body shadow in-up" style="overflow: hidden;width: 500px;margin: auto;">
    <div id="board" class="board"></div>
    </div>
        <script src="../assets/vendor/jquery/jquery.min.js"></script>
        <script src="lib/chessboardjs/js/chess.js"></script>
        <script src="lib/chessboardjs/js/chessboard-0.3.0.js"></script>
        <script src="script.js"></script>
        <div style="height: 5vh !important"></div>
        <div class="card-body shadow info in-up" style="font-family: 'Open Sans',sans-serif;">
        <strong>搜索深度:</strong>
        <select id="search-depth">
            <option value="-3">-3</option>
            <option value="-2">-2</option>
            <option value="-1">-1</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <br>
        <span>评估位置数量: <span id="position-count"></span></span>
        <br>
        <span>搜索时间: <span id="time"></span></span>
        <br>
        <span>评估数量/秒: <span id="positions-per-s"></span> </span>
        <br>
        <br>
        <textarea class="form-control form-control-alternative" rows="3" id="move-history" disabled></textarea>
        <div style="height: 3vh"></div>
        <center>
            <a href="../home.html">
                <button type="button" class="btn btn-outline-primary">返回</button>
            </a>
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            <button onclick="restart()" type="button" class="btn btn-outline-danger">重新开始</button>
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            <button onclick="undo_once()" type="button" class="btn btn-outline-warning">悔棋</button>
        </center>
    </div>
</body>
</html>
